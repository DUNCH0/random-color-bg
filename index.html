<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div id="bodyDiv" class="text-center flex flex-col justify-center h-screen">
        <div>
            <button id="startButton" type="submit" 
            class="bg-gray-200 border-4 border-black py-16 px-24 text-4xl font-bold rounded-xl shadow-2xl shadow-black
            hover:bg-gray-400">
            START</button>
        </div>
    </div>
</body>

</html>

<script>

    document.getElementById('startButton').addEventListener("click", function(){
        setInterval(function () { 
            document.getElementById('bodyDiv').style.background= '#'+Math.floor(Math.random()*16777215).toString(16);
            document.body.style.background= '#'+Math.floor(Math.random()*16777215).toString(16);
        }, 1000);

        document.getElementById('startButton').style.background ='#'+Math.floor(Math.random()*16777215).toString(16);
    })
</script>
